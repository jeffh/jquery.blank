<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>jquery.blank.js Example</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" language="javascript" charset="utf-8"></script>
		<script src="jquery.blank.js" type="text/javascript" language="javascript" charset="utf-8"></script>
		<script type="text/javascript" language="javascript" charset="utf-8">
		// <![CDATA[
		$(function(){
		    var defCSS = {color: '#99f'};
			// default: minimum required parameters
			$('input[name=myinput]').blank('Search');
			// custom style for default text
			$('input[name=myinput2]').blank('Name', {
				defaultCSS: defCSS
			});
			// custom style for normal display text
			$('input[name=myinput3]').blank('Life Savings Account Number', {
				defaultCSS: defCSS,
				normalCSS: {color: 'red'}
			});
			// used for submit text
			$('input[name=myinput4]').blank('Test Blank on Submit');
			$('form').submit(function(){
				if($('[name=myinput4]').blank())
					alert('input4 HAS NO user-entered data');
				else
					alert('input4 HAS user-entered data');
				return false;
			});
			// blank until user types
			$('input[name=myinput5]').blank('Focus is blank until type', {
				defaultUntilType: true
			});
			// password fields
			$('input[name=myinput6]').blank('Enter your password');
			$('input[name=myinput7]').blank('Enter your password', {
				defaultUntilType: true
			});
		 });
		// ]]>
		</script>
	</head>
	<body>
		<form action="" method="get">
			<p>Minimum Parameters:<input type="text" name="myinput" value="" /></p>
			<p>+ Custom default style:<input type="text" name="myinput2" value="" /></p>
			<p>+ Custom normal style:<input type="text" name="myinput3" value="" /></p>
			<p>Read blank:<input type="text" name="myinput4" value="" /></p>
			<p>+ Focus blank:<input type="text" name="myinput5" value="" /></p>
			<p>Password field:<input type="password" name="myinput6" value="" /></p>
			<p>+ Focus blank:<input type="password" name="myinput7" value="" /></p>
			<p>
				<input type="submit" name="submit" value="Submit" />
				<input type="reset" name="reset" value="Reset" />

			</p>
		</form>
	</body>
</html>
